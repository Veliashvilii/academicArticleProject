{% extends "layout.html" %} 

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Üye Ol</div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="name">Adınız:</label>
              <input type="text" class="form-control" id="name" placeholder="Adınızı girin">
            </div>
            <div class="form-group">
              <label for="surname">Soyadınız:</label>
              <input type="text" class="form-control" id="surname" placeholder="Soyadınızı girin">
            </div>
            <div class="form-group">
              <label for="email">E-posta Adresiniz:</label>
              <input type="email" class="form-control" id="email" placeholder="E-posta adresinizi girin">
            </div>
            <div class="form-group">
              <label for="gender">Cinsiyet:</label>
              <select class="form-control" id="gender">
                <option>Erkek</option>
                <option>Kadın</option>
                <option>Diğer</option>
              </select>
            </div>
            <div class="form-group">
              <label for="password">Şifre:</label>
              <input type="password" class="form-control" id="password" placeholder="Şifrenizi girin">
            </div>
            <div class="form-group">
              <label for="confirm_password">Şifreyi Tekrar Girin:</label>
              <input type="password" class="form-control" id="confirm_password" placeholder="Şifreyi tekrar girin">
            </div>
            <div class="form-group">
              <label>İlgi Alanları:</label>
              <div class="checkbox-list">
                {% for interest in interest_areas %}
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="{{ interest }}" id="interest_{{ forloop.counter }}">
                    <label class="form-check-label" for="interest_{{ forloop.counter }}">
                      {{ interest }}
                    </label>
                  </div>
                {% endfor %}
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Üye Ol</button>
          </form>
        </div>
        <div class="card-footer">
          <p class="mb-0">Zaten üye misiniz? <a href="{% url 'show_login' %}">Giriş yapın</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
